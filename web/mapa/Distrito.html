<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>

   
   <style>
       #map {widh: 800px;height: 800px;}
   </style>     
   

    
    
    </head>
     <body>
        <div id="map" ></div>
        
        <script src="mapa/distrito.js" type="text/javascript"></script>
      <!--.- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />-->
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> 
         	
        <script>
		//var map = L.map('map').setView([28.68, -17.85], 10);
                var map = L.map('map').setView([ -17.78,-63.17], 13);
                
         
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png ', {
		   maxZoom: 18,
		   attribution: 'Map data © <a href="https://api.tiles.mapbox.com/ ">OpenStreetMap</a> contributors, '+
		   '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, '+
		   'Imagery © <a href="http://cloudmade.com">CloudMade</a>',
		   id: 'mapbox.light'
		}).addTo(map);
                
                  
        
                   
    var myIcon = L.icon({
    iconUrl: 'http://adappgeo.net/mapa/taller/accesible.png',
    iconRetinaUrl: 'http://adappgeo.net/mapa/taller/accesible.png',
    iconSize: [38, 95],
    iconAnchor: [22, 94],
    popupAnchor: [-3, -76],
    shadowUrl: 'hospital.png',
    shadowRetinaUrl: 'hospital.png',
    shadowSize: [68, 95],
    shadowAnchor: [22, 94]
});

    
    function getc(d){
        switch (d) { 
   	case 5: return '#7FE90E'
      	break 
   	default: return '#800026'
        }
    }
    
    



function style(feature) {
    return {
        fillColor: getc(feature.properties.Id),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}


L.geoJson(distrito, {style: style}).addTo(map);
       
   
        
  </script>
     </body>
</html>
